<div class="login">
    <div class="login-container">
        <label>Username</label>
        <input type="text" class="form-input" ng-model="vm.username" placeholder="Your username">
        <label>Password</label>
        <input type="password" class="form-input" ng-model="vm.password" placeholder="Your password">
        <div class="text-center">
            <input type="button" value="Login" class="btn btn-default" ng-click="vm.login()">
            <input type="button" value="Register" class="btn btn-primary">
        </div>
    </div>
</div>

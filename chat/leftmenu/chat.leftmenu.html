<form action="#" class="search">
    <input placeholder="search..." type="search" name="" id="">
    <input type="submit" value="&#xf002;">
</form>

    <li ng-if="vm.userinfo" ng-repeat="contact in $parent.vm.contacts" ng-click="vm.changeConversation(contact.id)">

        <div class="info">
            <div class="user" ng-bind="contact.name"></div>
            <div class="status" ng-class="{'on': contact.online, 'off': !contact.online}" >{{ contact.online ? 'online' : 'offline' }}</div>
        </div>
